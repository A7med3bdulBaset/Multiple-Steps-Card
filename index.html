<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Card</title>
    <meta name="description" content="Please rate us">
    <!-- External Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card" id="intro">
        <header>
            <span>
                <img src="img/icon-star.svg" alt="star">
            </span>
        </header>
        <h3>How did we do?</h3>
        <p>
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
        </p>
        <ul id="options">
            <li><a href="#1" class="option">1</a></li>
            <li><a href="#2" class="option">2</a></li>
            <li><a href="#3" class="option">3</a></li>
            <li><a href="#4" class="option">4</a></li>
            <li><a href="#5" class="option">5</a></li>
        </ul>
        <button onclick="submit()">Submit</button>
    </div>
    <div class="card" id="result">
        <div class="image">
            <img src="img/illustration-thank-you.svg" alt="Thanks">
        </div>
        <p class="ss"><span id="selected"></span></p>
        <h3>Thank you!</h3>
        <p>
            We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
